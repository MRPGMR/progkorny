name: ci

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: ghcr.io/MRPGMR/progkorny

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Set up Maven settings
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers><server><id>github</id><username>${{ github.actor }}</username><password>${{ secrets.GH_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml
      - name: Compile PerfumeApplication
        run: mvn compile
      - name: Test PerfumeApplication
        run: mvn test
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{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}}
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ghcr.io/MRPGMR/progkorny}}
          username: ${{ MRPGMR }}
          password: ${{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 }}
